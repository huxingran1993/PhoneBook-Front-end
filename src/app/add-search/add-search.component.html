
<div>
  <div mdbModal #basicModal = "mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add Contact Person</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="orangeForm-name" class="form-control" [formControl]="addNameFormModalText"
                   mdbInput mdbValidate [(ngModel)]="name">
            <label for="orangeForm-name">Name</label>
            <mdb-error *ngIf="addNameFormModalText.invalid && (addNameFormModalText.dirty || addNameFormModalText.touched)">
              Input invalid
            </mdb-error>
            <mdb-success *ngIf="addNameFormModalText.valid && (addNameFormModalText.dirty || addNameFormModalText.touched)">
              Input valid
            </mdb-success>
          </div>

            <div class="md-form mb-5">
              <input type="text" id="orangeForm-lastName" class="form-control" [formControl]="addNameFormModalText"
                     mdbInput mdbValidate [(ngModel)]="lastName">
              <label for="orangeForm-lastName">Last Name</label>
              <mdb-error *ngIf="addNameFormModalText.invalid && (addNameFormModalText.dirty || addNameFormModalText.touched)">
                Input invalid
              </mdb-error>
              <mdb-success *ngIf="addNameFormModalText.valid && (addNameFormModalText.dirty || addNameFormModalText.touched)">
                Input valid
              </mdb-success>
            </div>

          <div class="md-form mb-5">
            <input type="text" id="orangeForm-phone" class="form-control" [formControl]="addNumberFormModalText"
                   mdbInput mdbValidate [(ngModel)]="phoneNumber" placeholder="+xx xx xxxxxx">
            <label for="orangeForm-phone">Phone Number</label>
            <mdb-error *ngIf="addNumberFormModalText.invalid && (addNumberFormModalText.dirty || addNumberFormModalText.touched)">
              Input invalid, please follow the form
            </mdb-error>
            <mdb-success *ngIf="addNumberFormModalText.valid && (addNumberFormModalText.dirty || addNumberFormModalText.touched)">
              Input valid
            </mdb-success>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="deep-orange" class="waves-light" mdbWavesEffect (click)="submitContact()"
                  [disabled]="!addNameFormModalText.valid || !addNumberFormModalText.valid">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <button mat-fab class="add_button" color="primary" data-toggle="modal" data-target="#frameModalTop"
          (click)="basicModal.show()" mdbWavesEffect >
    <mat-icon class="material-icons">add</mat-icon>
  </button>
</div>
